<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studygram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center-wrap">
      <div class="main-header">
        <i class="main-mark fa-brands fa-instagram"></i>
        <h1 class="main-title">Studygram</h1>
      </div>
      <div class="login-box">
        <form action="">
          <div class="input-box">
            <div class="id-box">
              <input type="text" required placeholder="id를 입력하세요" />
            </div>
            <div class="pw-box">
              <input
                type="password"
                required
                placeholder="비밀번호를 입력하세요"
              />
            </div>
          </div>
          <div class="btn-box">
            <button type="submit">로그인</button>
            <a href="#"><button>회원가입</button></a>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a99ca2fd10.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
